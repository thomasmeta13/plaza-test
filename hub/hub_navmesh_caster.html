<!DOCTYPE html>
<html>

<head>
  <title>Hub navmesh caster</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast -->
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </script>
</head>

<body>
  <a-scene background="color: #FAFAFA" inspector-plugin-recast>

    <!-- main structure -->
    <a-plane position="3.5 0.1 0" rotation="-90 0 0" width="22" height="15" color="#7BC8A4">
    </a-plane>
    <a-circle theta-start="90" theta-length="180" position="-8.5 0.9 0" rotation="-90 0 0" color="#CCC" radius="6.2"
              color="#7BC8A4">
    </a-circle>
    <a-entity position="-7 0 5.25">
      <a-box position="-0 0 0" height="0.6" width="0.8" position="0 0 0 " depth="3"></a-box>
      <a-box position="-0.8 0 0" height="1.2" width="0.8" position="0 0 0 " depth="3"></a-box>
      <a-box position="-1.6 0 0" height="1.8" width="0.8" position="0 0 0 " depth="3"></a-box>
    </a-entity>
    <a-entity position="-7 0 -5.25">
      <a-box position="-0 0 0" height="0.6" width="0.8" position="0 0 0 " depth="3"></a-box>
      <a-box position="-0.8 0 0" height="1.2" width="0.8" position="0 0 0 " depth="3"></a-box>
      <a-box position="-1.6 0 0" height="1.8" width="0.8" position="0 0 0 " depth="3"></a-box>
    </a-entity>

    <a-box height="8" width="4" position="-9.5 0 0 " depth="7"></a-box>
    <a-cylinder height="2" position="3 0 0" radius="1.3" color="#7BC8A4" scale="1 1 1.5"></a-cylinder>

    <a-cylinder rotation="0 0 0" height="2" position="-2.7 0 -4.7" radius="1.2" color="#7BC8A4">
      <a-cylinder height="1.5" position="1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
    </a-cylinder>
    <a-cylinder rotation="0 0 0" height="2" position="-2.7 0 4.7" radius="1.2" color="#7BC8A4">
      <a-cylinder height="1.5" position="1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
    </a-cylinder>
    <a-cylinder rotation="0 0 0" height="2" position="8.7 0 4.7" radius="1.2" color="#7BC8A4">
      <a-cylinder height="1.5" position="1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
    </a-cylinder>
    <a-cylinder rotation="0 0 0" height="2" position="8.7 0 -4.7" radius="1.2" color="#7BC8A4">
      <a-cylinder height="1.5" position="1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
      <a-cylinder height="1.5" position="-1 0 -1" radius="0.4" color="#7BC8A4"></a-cylinder>
    </a-cylinder>

    <a-sphere  scale="1 1.1 1" position="-0.5 0 6.9" radius="0.7" color="#7BC8A4"></a-sphere>
    <a-sphere scale="1 3 1" position="-0.7 0 -7" radius="0.5" color="#7BC8A4"></a-sphere>
    <a-sphere  scale="1 1.1 1" position="6.3 0 6.9" radius="0.7" color="#7BC8A4"></a-sphere>
    <a-sphere scale="1 3 1" position="6.7 0 -7" radius="0.5" color="#7BC8A4"></a-sphere>

    <!-- nav-mesh: protecting us from running thru sphere, cube and cylinder  
      <a-entity id="navmesh-Hello" gltf-model="assets/gltf/AdvHelloWorldnavmesh.gltf" visible="false" nav-mesh=""></a-entity>-->
  </a-scene>
</body>

</html>
