<!DOCTYPE html>
<html>

<head>
  <title>Gallery navmesh caster</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- for creating Navmesh... Also uncomment a-scene inspector-plugin-recast -->
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  </script>
</head>

<body>
  <a-scene background="color: #FAFAFA" inspector-plugin-recast>
<a-camera position = "-20 10 0"></a-camera>
    <a-assets>
      <a-asset-item id="caster-gltf" src="assets/models/room_caster.glb"></a-asset-item>

    </a-assets>

    <a-gltf-model class="model" src="#caster-gltf" position="0 0 0" scale="1 1 1"></a-gltf-model>
    <!--<a-entity color = "red" obj-model="obj: #caster-obj" position="0 0 0" scale="1 1 1"></a-entity>-->
  </a-scene>
</body>

</html>
